<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Z Index</title>
	<style type="text/css">
		div{
			width:200px;
			height: 200px;
			border: 1px solid black;
			position: absolute;
			color: white;
		}
		#d1{
			margin: 30px;
			background: red;
			z-index: 3;
		}

		#d2{
			margin: 60px;
			background: green;
			z-index: 2;
		}

		#d3{
			margin: 90px;
			background: blue;
			z-index: 1;
		}

		#d4{
			margin: 120px;
			background: brown;
			z-index: 0;
		}
	</style>
	
</head>

<body>
	<div id="d1">d1</div>
	<div id="d2">d2</div>
	<div id="d3">d3</div>
	<div id="d4">d4</div>
</body>
</html>
