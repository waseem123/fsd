<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOX Shadow</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: #d45555;
			border-radius: 8px;
			margin: 50px;
		}

		.shadow{
			box-shadow: 8px 8px 18px black,1px 1px 8px black ;
		}
	</style>
</head>
<body>
	<div class="shadow"></div>
</body>
</html>
