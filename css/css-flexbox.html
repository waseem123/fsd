<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlexBox</title>
	<style type="text/css">
		.container{
			background: orange;
			display: flex;
		}

		.container>div{
			width: 200px;
			background: black;
			margin: 8px;
			padding: 8px;
			color: white;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>Div 1</div>
		<div>Div 2</div>
		<div>Div 3</div>
	</div>
</body>
</html>
