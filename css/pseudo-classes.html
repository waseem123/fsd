<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Classes</title>
	<style type="text/css">
		a:link{
			color:yellow;
			text-decoration: none;
			background: #F3562F;
		}

		a:active{
			background: gray;
			padding: 8px;
			margin: 8px;
		}

		a:visited{
			color: green;
			text-decoration: none;
			font-family: calibri;
		}

		a:hover{
			background: #ff00ff;
			font-size: 24px;

		}

		img:hover{
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body>
	<a href="https://www.myntra.com">Myntra</a>
	<img src="spotify.png" width="150px" height="150px">
</body>
</html>
