<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Styling</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
			padding: 8px;
			text-align: center;
		}

		tr:hover{
			background: purple;
			color: white;
		}
		td:hover{
			background: orange;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Roll No</th>
				<th>Name</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101</td>
				<td>Alex</td>
				<td>London</td>
			</tr>

			<tr>
				<td>102</td>
				<td>Peter</td>
				<td>New york</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Roger</td>
				<td>Paris</td>
			</tr>
			<tr>
				<td>104</td>
				<td>Paul</td>
				<td>Paris</td>
			</tr>
			<tr>
				<td>105</td>
				<td>Peter</td>
				<td>Pune</td>
			</tr>

		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Total 6 Students</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
