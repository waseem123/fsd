<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style type="text/css">
		div{
			height: 250px;
			width: 250px;
			border: 1px solid black;
			background: #5d528c;
		}
		.boxshadow{
			box-shadow: 8px 8px 8px 2px #7662cd,8px 8px 8px 2px black;
		}
	</style>
</head>
<body>
	<div class="boxshadow"></div>
</body>
</html>
