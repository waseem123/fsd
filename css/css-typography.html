<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS TYPOGRAPHY</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;1,200&display=swap" rel="stylesheet">
	<style type="text/css">
		.intro {
			width: 500px;
			height: auto;
			background: #246525;
			margin-left: auto;
			margin-right: auto;
			color: #FFFFFF;
			padding: 8px;
			border-radius: 8px;
		}

		.intro h2{
			font-size: 64px;
/*			font-family: century,arial;*/
font-family: montserrat;
		}
		.intro p{
			font-size: 24px;
			font-family: montserrat,sans-serif;
			letter-spacing: 3px;
			initial-letter: normal;
/*			font-variant-caps: all-small-caps;*/
		}
	</style>
</head>
<body>
	<div class="intro">
		<h2>CSS TYPOGRAPHY</h2>
		<p>
			TYPOGRAPHY option is used for customizations in fonts.
			Fonts can be styled by applying them various colors, various font styles, various font families, various font spacing.
		</p>
	</div>
</body>
</html>
