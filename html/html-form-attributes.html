<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML FORM ATTRIBUTES</title>
</head>
<body>
	<form>
		<div>
			<input type="text" name="fullname" placeholder="Full Name" required>
		</div>
		<div>
			<input type="email" name="email" placeholder="Email" required>
		</div>
		<div>
			<input type="text" name="mobileno" placeholder="Mobile Number" minlength="10" maxlength="10" required>
		</div>
		<div>
			<input type="text" name="city" placeholder="City" value="Solapur" readonly>
		</div>
		<div>
			<input type="text" name="state" placeholder="State" value="Maharashtra" disabled>
		</div>
		<div>
			<input type="hidden" name="userid" placeholder="userid" value="1024">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
